<!DOCTYPE html>
<meta charset="utf-8" />
<html>

<head>
  <title> Title </title>
  <!-- <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/282/man-detective_1f575-fe0f-200d-2642-fe0f.png"> -->
</head>

<body>
  <h3>project</h3>
  <div id="log" style="width:20em;height:15em;overflow:auto;border:1px solid black"> logs will show up here
  </div>
  <div id="drop-area" style="border:1px solid black;">
    <input type="file" id="drop-area-input" hidden>
    <p>drag your file here</p>
    or <button id="drop-area-button">Select file</button>
  </div>
  <div class="controls">
    <label for="video-size">Rescale video for preview</label>
    <input type="range" min="5" max="100" value="20" class="slider" id="video-size">

    <label for="treshold">Detection treshold</label>
    <input type="range" min="5" max="100" value="80" class="slider" id="treshold">

    <label for="background">Background</label>
    <select id="background">
      <option value="black">Black</option>
      <option value="blur">Blurred</option>
      <option value="pixelate">Pixelated</option>
    </select>

    <label for="shape">Shape</label>
    <select id="shape">
      <option value="rectangle">Rectangle</option>
      <option value="ellipse">Ellipse</option>
      <option value="bbox">Bounding Box (no bg)</option>
    </select>

    <label for="preview-scores">Preview detection scores</label>
    <input type="checkbox" id="preview-scores" checked>
  </div>
  <video id="video" controls hidden></video>
  <!-- <video id="video" width="70%" controls controlsList="download" hidden></video> -->
  <!-- <video id="video" hidden></video> -->
  <canvas id="video-canvas"></canvas>
  <canvas id="accessed-file-slices-canvas"></canvas>
  <button id="download-button" hidden>Apply config and download</button>
  <progress min="0" max="100" value="0" id="video-download-progress" hidden></progress>
  <label for="video-download-progress" id="video-download-progress-label" hidden>estimated time left: hh:mm:ss</label>
  <script src="opencv.js"></script>
  <script src="main.js"></script>
</body>

</html>
